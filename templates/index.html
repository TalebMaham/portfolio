<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mon Portfolio</title>
    <!-- Lien vers le CSS Bootstrap et CSS personnalisé -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>
<body>

    <!-- Barre de navigation Bootstrap -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Mon Portfolio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-section="about">À propos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-section="projects">Projets</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-section="contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Contenu principal -->
    <main class="container my-5">
        <div id="content">
            <!-- Inclusion des sous-templates avec des IDs uniques -->
            <div id="about" class="section" style="display: none;">
                {% include 'about.html' %}
            </div>

            <div id="projects" class="section" style="display: none;">
                {% include 'projects.html' %}
            </div>

            <div id="contact" class="section" style="display: none;">
                {% include 'contact.html' %}
            </div>
        </div>
    </main>

    <!-- Pied de page Bootstrap -->
    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <p class="mb-0">© 2024 - Mon Portfolio</p>
        </div>
    </footer>

</body>
</html>
